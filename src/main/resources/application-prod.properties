# =============================================================================
# Stock Management System - Production Configuration
# IMPORTANT: All sensitive values MUST be set via environment variables
# =============================================================================

spring.application.name=StockManagement
spring.profiles.active=prod

# =============================================================================
# Server Configuration
# =============================================================================
server.port=8080
server.servlet.context-path=/
server.tomcat.redirect-context-root=true

# Force HTTPS in production (handled by ALB/CloudFront)
server.forward-headers-strategy=framework

# =============================================================================
# Database Configuration (AWS RDS)
# =============================================================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/inventory_management_db}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =============================================================================
# JPA/Hibernate Configuration
# =============================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# =============================================================================
# JWT Configuration (AWS Secrets Manager)
# =============================================================================
# CRITICAL: JWT_SECRET must be set via environment variable (min 256 chars)
jwt.secret=${JWT_SECRET}
jwt.expiration=900000
jwt.refresh.expiration=604800000

# =============================================================================
# Admin Configuration
# =============================================================================
# CRITICAL: Set via environment variable in production
admin.default.password=${ADMIN_PASSWORD}

# =============================================================================
# CORS Configuration
# =============================================================================
# Set via environment variable: comma-separated list of allowed origins
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}

# =============================================================================
# Logging Configuration (Production)
# =============================================================================
logging.level.root=WARN
logging.level.com.ims.stockmanagement=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN

# JSON logging for CloudWatch/ELK
logging.pattern.console={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","logger":"%logger","message":"%msg","thread":"%thread"}%n

# =============================================================================
# Thymeleaf Configuration
# =============================================================================
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# =============================================================================
# Swagger/OpenAPI Configuration (Disabled in Production)
# =============================================================================
springdoc.api-docs.enabled=${SWAGGER_ENABLED:false}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}

# =============================================================================
# Spring Boot Actuator Configuration
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.metrics.export.prometheus.enabled=true

# Secure actuator endpoints
management.endpoints.web.base-path=/actuator
management.server.port=8080

# =============================================================================
# Application Info
# =============================================================================
info.app.name=Stock Management System
info.app.description=Enterprise-grade Inventory Management System
info.app.version=1.0.0
info.app.environment=production

# =============================================================================
# Security Hardening
# =============================================================================
# Disable debug endpoints
spring.devtools.add-properties=false
spring.jmx.enabled=false

# Session configuration (stateless for JWT)
server.servlet.session.timeout=15m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# =============================================================================
# Error Handling (Security)
# =============================================================================
# Never expose stack traces or exception details in production
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.include-binding-errors=never

# =============================================================================
# Validation Configuration
# =============================================================================
spring.mvc.throw-exception-if-no-handler-found=true
