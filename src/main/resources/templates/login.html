<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        .login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            color: white;
        }
        .login-left h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .login-left p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .login-right {
            padding: 60px 40px;
        }
        .login-right h3 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            color: white;
            transition: transform 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
        }
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container row g-0">
            <div class="col-md-6 login-left">
                <div class="text-center">
                    <i class="fas fa-box-open feature-icon"></i>
                    <h2>Inventory Management System</h2>
                    <p class="mb-4">Manage your stock, track products, and streamline your inventory operations efficiently.</p>
                    <div class="mt-5">
                        <div class="mb-3">
                            <i class="fas fa-check-circle me-2"></i>
                            Real-time Stock Tracking
                        </div>
                        <div class="mb-3">
                            <i class="fas fa-check-circle me-2"></i>
                            Product & Category Management
                        </div>
                        <div class="mb-3">
                            <i class="fas fa-check-circle me-2"></i>
                            Supplier Integration
                        </div>
                        <div class="mb-3">
                            <i class="fas fa-check-circle me-2"></i>
                            Transaction History
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 login-right">
                <h3>Welcome Back!</h3>

                <div id="alertContainer"></div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-login w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>

                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="/register" class="text-decoration-none fw-bold">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script>
        // Encryption key - must match React frontend
        const ENCRYPTION_KEY = "ims-secure-key-2024-stock-mgmt";

        function encrypt(data) {
            return CryptoJS.AES.encrypt(data, ENCRYPTION_KEY).toString();
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.statusCode === 200) {
                    // Save encrypted token to localStorage (compatible with React frontend)
                    localStorage.setItem('token', encrypt(data.token));
                    localStorage.setItem('refreshToken', encrypt(data.refreshToken || ''));
                    localStorage.setItem('role', encrypt(data.role));
                    localStorage.setItem('username', encrypt(username));
                    localStorage.setItem('user', encrypt(JSON.stringify(data.user || { username, role: data.role })));

                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login failed. Please check your credentials.', 'danger');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'danger');
                console.error('Error:', error);
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
