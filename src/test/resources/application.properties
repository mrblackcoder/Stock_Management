# Test Profile
spring.profiles.active=test

# Test Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Disable security for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JWT Configuration for tests
security.jwt.secret-key=test-secret-key-for-unit-tests-must-be-at-least-256-bits-long-for-hs256
security.jwt.expiration-time=3600000
security.jwt.refresh-token-expiration-time=604800000

# Admin defaults for tests
admin.default.password=TestAdmin123!

# Disable actuator for tests
management.endpoints.enabled-by-default=false
