# =============================================================================
# Test Configuration - Uses H2 In-Memory Database
# =============================================================================

spring.application.name=StockManagement-Test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration for Tests
jwt.secret=test-secret-key-for-unit-testing-minimum-256-bits-required-for-hs256-algorithm-testing-only
jwt.expiration=3600000
jwt.refresh.expiration=86400000

# Admin Configuration for Tests
admin.default.password=TestAdmin@123

# Disable external services for testing
spring.thymeleaf.enabled=false

# Logging - Minimal for tests
logging.level.root=WARN
logging.level.com.ims.stockmanagement=INFO
logging.level.org.springframework.security=WARN
