# =============================================================================
# Stock Management System - Docker Compose Configuration
# Complete stack: MySQL + Backend + Frontend
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # MySQL Database
  # ===========================================================================
  mysql:
    image: mysql:8.0
    container_name: inventory-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-inventory_management_db}
      MYSQL_USER: ${MYSQL_USER:-inventory_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-inventory_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deployment/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # ===========================================================================
  # Backend Application (Spring Boot)
  # ===========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-inventory_management_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-inventory_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-inventory_pass}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-docker-secret-key-min-256-bits-change-in-production-this-is-only-for-local-development}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-900000}

      # Admin Configuration
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@123!Secure}

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:80,http://frontend:80}

      # Java Options
      JAVA_OPTS: -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    ports:
      - "8080:8080"
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # Frontend Application (React + Nginx)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8080/api}
        REACT_APP_ENCRYPTION_KEY: ${REACT_APP_ENCRYPTION_KEY:-}
    container_name: inventory-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# =============================================================================
# Networks
# =============================================================================
networks:
  inventory-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mysql_data:
    driver: local
