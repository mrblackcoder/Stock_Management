name: Build, Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build and Test Backend
      run: ./gradlew clean build
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build Frontend
      run: |
        cd frontend
        npm run build
    
    - name: Upload Backend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: build/libs/*.jar
        retention-days: 1
    
    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/build/
        retention-days: 1

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Download Backend Artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-jar
        path: backend-jar
    
    - name: Download Frontend Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend-build
    
    - name: Deploy to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "backend-jar/*.jar,frontend-build/*"
        target: "/tmp/deploy"
        strip_components: 1
    
    - name: Execute deployment script
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Stop existing services
          sudo systemctl stop stockmanagement-backend || true
          sudo systemctl stop stockmanagement-frontend || true
          
          # Deploy backend
          sudo mkdir -p /opt/stockmanagement
          sudo cp /tmp/deploy/backend-jar/*.jar /opt/stockmanagement/app.jar
          sudo chown ubuntu:ubuntu /opt/stockmanagement/app.jar
          
          # Deploy frontend
          sudo rm -rf /var/www/stockmanagement/*
          sudo mkdir -p /var/www/stockmanagement
          sudo cp -r /tmp/deploy/frontend-build/* /var/www/stockmanagement/
          sudo chown -R www-data:www-data /var/www/stockmanagement
          
          # Start services
          sudo systemctl start stockmanagement-backend
          sudo systemctl start stockmanagement-frontend
          
          # Cleanup
          rm -rf /tmp/deploy
          
          echo "Deployment completed successfully!"
