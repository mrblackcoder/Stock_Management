name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Build and Test Backend
  backend-build-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: inventory_management_db_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/inventory_management_db_test
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: test_password
        run: ./gradlew test

      - name: Generate test report
        if: always()
        run: ./gradlew jacocoTestReport

      - name: Upload test coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./build/reports/jacoco/test/jacocoTestReport.xml
          fail_ci_if_error: false

      - name: Archive JAR
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: stock-management-jar
          path: build/libs/*.jar
          retention-days: 7

  # Job 2: Frontend Build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: https://api.yourdomain.com/api
        run: npm run build

      - name: Archive frontend build
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # Job 3: Code Quality & Security Scan
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run dependency check
        run: ./gradlew dependencyCheckAnalyze || true

      - name: Run security scan
        run: ./gradlew check || true

  # Job 4: Docker Build (optional)
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build-test, frontend-build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: stock-management:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Deploy Notification (placeholder)
  deploy-notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [backend-build-test, frontend-build, code-quality]
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - name: Deployment ready
        run: |
          echo "âœ… All checks passed! Application is ready for deployment."
          echo "Backend JAR and Frontend dist are available as artifacts."
          echo "You can download and deploy to AWS manually or set up automated deployment."
